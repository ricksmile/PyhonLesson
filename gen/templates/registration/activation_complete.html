{% block title %}名言佳句產生器{% endblock %}
{% block content %}
<div class='container'>
{% for message in messages %}

{% endfor %}
<div class='row'>
    <div class='col-md-12'>
        <div class='panel panel-default'>
            <div class='panel-heading' align=center>
                <h3>帳號啟用成功，感謝您的註冊！</h3>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
